    <main class="title">
        <div class="title_h">
            <h4>CONTACTANOS</h4>
        </div>
        <div class="contactos__ct">
            <iframe class="contactos__ct__map"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d18574.337420484513!2d-58.41234585724665!3d-34.616550471312785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1652225062674!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="contactos__ct__form">
                <h2>Envianos tu mensaje</h2>
                <form action="">
                    <div>
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>-</option>
                            <option value="1">Informacion</option>
                            <option value="2">Reclamo</option>
                            <option value="3">Mensaje</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="vstack gap-2 col-md-5 mx-auto">
                        <button type="" class="btn btn-outline-secondary">Borrar</button>
                        <button type="submit" class="btn btn-outline-secondary">Enviar</button>
                    </div>
                </form>
            </div>
    </main>
    <section class="news">
        <div class="news__h3">
            <!-- ----------------- <h2> SUSCRIBITE AL NEWSLETTER</h2> ------------------ -->
            <h2>SUSCRIBITE AL NEWSLETTER</h2>
        </div>
        <div class="news__check">
            <label for="checkbox">Deseo recibir notificaciones</label>
            <input type="checkbox">
        </div>
        <div class="news__email">
            <input type="email" id="email" placeholder="Ingrese su email" class="news__email__em">
            <input type="submit" value="Enviar" class="news__email__submit">
        </div>
    </section>
